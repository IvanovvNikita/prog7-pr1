<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxnF5sYdfw7uQbSt6il+CO4j7w8a4l2gF00Xy4l8Olj8RUz7IzpQZyPkmD0" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <nav>
            <a href="{% url 'polls:home' %}">Главная</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'polls:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'polls:login' %}">Войти</a> |
                <a href="{% url 'polls:register' %}">Регистрация</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
